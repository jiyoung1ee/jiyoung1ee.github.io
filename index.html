<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <style>
        .clear{
            clear: both;
        }
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            font-family: 'Roboto, Roboto Thin, Roboto Regular';
            font-size: 14px;
            color: #444444;
        }
        li{
            list-style-type: none;
        }

        /*헤더*/

        header {
            width: 80%;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: nowrap;
        }
        #logo img, #footer_logo img  {
            width: 50px;
            height: auto;
        }

        /*메뉴*/
        #sub_menu {
            width: 234px;
            float: right;
        }
        
        #menus li, footer li {
            display: inline;
            list-style: none;
        }
        nav ul #menus {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin: 0;
            padding: 0;
        }

        #menus {
            display: flex;
            gap: 40px;
        }

        /* 메인이미지 하고 섹션들 */
        
        section.main_img {
            width: 100%;
            height: auto;
            overflow: hidden;
            margin-bottom: 30px;
            position: relative;
        }

        .main_img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .main_img h1 {
            position: absolute;
            top: 60px; /* 좌표값 찍기. 위에서부터 60px 떨어짐 */
            left: 100px;
            z-index: 1;
            color: #444444;
        }
        .main_img p {
            top: 100px;
            left: 100px;
            position: absolute;
            z-index: 1;
            color: #444444;
        }


        /* 메인 컨텐츠 */
        section {
            width: 100%;
            margin: 0 auto;
        }

        #main_contents {
            min-height: 338px;
            padding: 50px;
            max-width: 100%;
            margin: 70px auto;
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            justify-content: center;
            gap: 20px;
            background-color: #FFCF67;
        }

        #main_title h1 {
            text-align: right;
        }
        .box_contents {
            width: 400px;
            padding: 30px;
            border-radius: 20px;
            background: white;
        }

        .boxes .box_contents {
            flex: 1 1 200px;       
            max-width: 200px;    
            padding: 30px;
            border-radius: 20px;
            background: white;
        }
        .box_contents h3 {
            margin-bottom: 10px;
        }
        .dog_row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .pick_container {
            width: 85%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .pick_text {
            display: flex;
            justify-content: space-between; 
            align-items: flex-start;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            flex-wrap: nowrap; 
            gap: 20px; 
        }

        .pick_title {
            display: flex;
            flex-direction: column; 
            align-items: flex-start; 
            gap: 10px;
            margin-left: 20px;
        }
        
        .pick_text h1 {
            flex-shrink: 0;       
            white-space: nowrap;  
            margin-top: 50px;
            width: 150px;         
        }

        .pick_image img {
            width: 300px;
            max-width: 100%;
            height: auto;
            float: right;
        }

        .boxes {
            display: flex;
            gap: 20px;
            flex-wrap: nowrap;
            flex: 1 1 auto;
            min-width: 0; 
            max-width: 100%;
        }

        .boxes .box_contents {
            flex: 1 1 0px;
            max-width: 300px; 
            box-sizing: border-box;
        }

        .boxes .box_contents img {
            width: 100%;
            height: auto;
        }

        /* 푸터 */

        footer {
            border-top: #666 solid 1px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            padding-left: 50px;
            padding-bottom: 20px;
            padding-top: 20px;
        }


        .footer_left {
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        #footer_logo {
            margin-right: 50px;
        }
        
        footer ul { 
            display: flex; /* Li들 가로로 배치, inline같은 느낌인듯함 */
            flex-wrap: wrap; /* 줄바꿈 허용하는 거 */
            gap: 30px;
            padding-left: 0;
            margin: 0;
        }

        footer .copyright {
            font-size: 12px;
            color: #666;
        }

                /* a CSS */
        a {
            text-decoration: none;
            color: #444444;;
        }
        a:link{
            text-decoration: none;
            color: #444444;
        }
        a:visited{
            text-decoration: none;
            color: #8b8b8b;
        }
        a:hover{
            text-decoration: none;
            color: #FFCF67;
        }
        a:active{
            text-decoration: none;
            color: #FFCF67;
        }

        .btn {
            display: inline-block;
            padding: 6px 12px;
            background-color: #FFCF67;
            color: #444444;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.2s;
        }

        .btn:hover {
            background-color: #fffefc;
            border: #FFCF67 solid 1px;
            outline-offset: -1px;
        }

        body::selection{
            background-color: #FFCF67;
            color: #F6FCFC;}

        /*반응형*/

        @media only screen and (max-width: 900px){
            header { 
                flex-direction: column;
                max-width: 500px;
                gap: 15px;
            }
            #menus li, footer li {
                flex-direction: column;
                align-items: center;
                font-size: 12px;
            }
            #main_contents {
                flex-direction: column;
                align-items: center;
                padding: 20px;
                gap: 20px;
                margin-top: 5px;
            }
            .main_img h1 {
                top: 30px;
                left: 20px;
                font-size: 18px;
                margin: 0;
            }
            .main_img p {
                top: 60px;
                left: 20px;
                font-size: 12px;
                margin: 0;
            }
            .main_img .boxes {
                flex-direction: column;
                position: static;
                transform: none;
                margin-top: 20px;
            }
            .box_contents {
                width: 90%;
                max-width: 500px;
                margin-bottom: 20px;
    
            }
            .main_img{ margin-bottom: 5px;}

            .pick_container {
               gap: 0;
               padding:0;
               margin-bottom: 20px;
            }

            .pick_text {
                flex-direction: row;
                justify-content: space-between;
                gap: 10px;
            }

           .pick_text h1 {
                width: 120px;
                font-size: 16px;
                margin-top: 0;
                flex-shrink: 0;
            }

            .boxes {
                display: flex;
                flex-wrap: nowrap;
                gap: 10px;
                overflow-x: auto;      /* 가로 스크롤 하는 거 */
                max-width: calc(100% - 130px);
                padding-bottom: 10px;
            }
            .boxes .box_contents {
                flex: 0 0 auto;
                width: 150px;         
                padding: 15px;
            }
            .boxes .box_contents img {
                width: 100%;
                height: auto;
            }
        }

    </style>
</head>

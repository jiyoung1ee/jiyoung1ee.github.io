<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <style>
        .clear{
            clear: both;
        }
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            font-family: 'Roboto, Roboto Thin, Roboto Regular';
            font-size: 14px;
            color: #444444;
        }
        li{
            list-style-type: none;
        }

        /*헤더*/

        header {
            width: 80%;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        #logo img, #footer_logo img  {
            width: 50px;
            height: auto;
        }

        /*메뉴*/
        #sub_menu {
            width: 234px;
            float: right;
            border: solid 1px red;
        }
        
        #menus li, footer li {
            display: inline;
            list-style: none;
        }
        nav ul #menus {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin: 0;
            padding: 0;
        }

        #menus {
            display: flex;
            gap: 40px;
        }
 /* 메인, 어사이드랑 섹션 */
        aside{
    width: 80%;
    margin: 30px auto;
}
section{
    width: 85%;
    margin: 30px auto;
}
.gallery {
    display: flex;
    flex-wrap: wrap; /* 화면이 좁으면 줄바꿈 */
    justify-content: center;
}

.item {
    display: flex;
    flex-direction: column; /* 기본 세로 배치 */
    align-items: center;
}

.item img {
    width: 100%; /* 원하는 이미지 크기 */
    height: auto;
    display: block;
}

.gallery img {
    display: block;
    width: 100%; /* 원하는 크기 */
    height: auto;
}

.stack {
    display: flex;
    flex-direction: column; /* 세로로 쌓기 */
}
    aside h2{
    margin-bottom: 20px;
}
/* 푸터 */
footer {
    border-top: #666 solid 1px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    padding: 20px 0 20px 50px;
}
.footer_left {
    display: flex;
    flex-direction: column;
    gap: 40px;
}
#footer_logo {
    margin-right: 50px;
}
footer ul { 
    display: flex; 
    flex-wrap: wrap; 
    gap: 30px;
    padding-left: 0;
    margin: 0;
}
footer .copyright {
    font-size: 12px;
    color: #666;
}

/* a CSS */
a {
    text-decoration: none;
    color: #444444;
}
a:visited {
    color: #8b8b8b;
}
a:hover, a:active {
    color: #FFCF67;
}
body::selection{
            background-color: #FFCF67;
            color: #F6FCFC;}


/* 반응형 */
@media only screen and (max-width: 900px){
    header { 
        flex-direction: column;
        max-width: 500px;
        gap: 15px;
    }
    #menus li {
        font-size: 12px;
    }
    .item {
        width: 48%;
    }

}

@media only screen and (max-width: 1200px){
    .item {
        width: 48%;
    }
    .item img{
        height: 100%
    }
}
        </style>
</head>
<body>
    <header>
        <div id="logo">
            <a href="index.html"><img src="무제-1.png" width="50px"></a>
        </div>
        <nav>
            <ul id="menus">
            <li><a href="page1.html">제품</a></li>
            <li><a href="page2.html">추천 앱</a></li>
            <li><a href="page3.html">멍프로필</a></li>
            <li><a href="page4.html">멍갤러리</a></li>
            <li><a href="page5.html">찌개에게</a></li>
            </ul>
        </nav>
    </header>

    <aside>
    <h2>멍갤러리</h2>
    </aside>

<section class="gallery">
    <div class="item">
        <img src="14.png" data-hover="15.png">
    </div>

    <div class="item stack">
        <img src="16.png" data-hover="17.png">
        <img src="22.png" data-hover="25.png">
    </div>

    <div class="item">
        <img src="18.png" data-hover="19.png">
    </div>

    <div class="item stack">
        <img src="20.png" data-hover="21.png">
        <img src="23.png" data-hover="24.png">
    </div>
</section>

<script>
document.querySelectorAll('.gallery img').forEach(img => {
    const hoverSrc = img.dataset.hover;
    if (hoverSrc) {
        const originalSrc = img.src;
        img.addEventListener('mouseenter', () => img.src = hoverSrc);
        img.addEventListener('mouseleave', () => img.src = originalSrc);
    }
});
</script>


    <footer>
        <div class="footer_left">
        <ul>
            <li><a href="page1.html">제품</a></li>
            <li><a href="page2.html">추천 앱</a></li>
            <li><a href="page3.html">멍프로필</a></li>
            <li><a href="page4.html">멍갤러리</a></li>
            <li><a href="page5.html">찌개에게</a></li>
        </ul>
        <span class="copyright"> Copyright. &copy; 2025 LEE JIYOUNG. </span>
        </div>

    <div id="footer_logo">
        <a href="index.html"><img src="무제-1.png" width="50px"></a>
    </div>
    </footer>
</body>
</html>
